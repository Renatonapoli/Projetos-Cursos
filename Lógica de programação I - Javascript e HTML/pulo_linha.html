<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

var ano = 2019;

mostra("Flávio tem " + (ano - 1976) + " anos ");

mostra("Carlos tem " + (ano - 1986) + " anos ");

mostra("João tem " + (ano - 1979) + " anos ");

</script>
