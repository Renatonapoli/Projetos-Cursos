<meta charget="UTF-8">

	<script>
		
		function pulaLinha() {

			document.write("<br><hr><br>");
		}

		function mostra(frase) {

			document.write("<big>" + frase + "</big");
			pulaLinha();
		}

	var ano = 2020;

	mostra(" Eu nasci em : " + (ano - 30));
	mostra(" Adriano nasceu em : " + (ano - 26));
	mostra(" Paulo nasce em : " + (ano - 32));

</script>
