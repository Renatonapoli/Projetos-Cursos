<meta charget="UTF-8">

	<script>

		function pulaLinha() {

			document.write("<br>");
		}

	    function mostra(frase) {

	    	document.write(frase);
	    	pulaLinha();
	    }

	    var idade = parseInt(prompt(" Qual é a sua idade? "));
	    var temCarteira = prompt(" Tem habilitação? Sim ou Não");

	    if(idade >= 18 && (temCarteira=="sim")) {

	    	mostra(" Liberado, você pode dirigir!")
	    } else {

	    	mostra(" Desculpe, você não pode dirigir. Seu veículo está apreendido e só poderá ser retirado por alguém habilitado.");
	    }

	</script>
